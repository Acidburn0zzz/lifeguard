{% extends 'base.html' %}
{% block container %}
  <h1>Lifeguard Authentication</h1>
  {% if current_user.is_authenticated %}
    <h3>Logged in as {{ current_user.username }}</h3>
    <a href="{{ url_for('auth.logout') }}">Click here to logout</a>
  {% else %}
  Click here to <a href="{{ url_for('auth.login') }}">login via LDAP</a>
  {% endif %}
{% endblock %}
