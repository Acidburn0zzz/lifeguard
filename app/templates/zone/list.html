{% extends "base.html" %}
{% block container %}
    <h2>Zones</h2>
    {% if zones|length > 0 %}
        <p><span class="sub_title3">There are {{ zones|length }} zone(s)</span></p>
        <p>Configure a <a href="{{ url_for('zone_bp.manage') }}">new zone</a>.</p>
        <br />
        {% for zone in zones %}
            <p>
                <a href="{{ url_for('zone_bp.view', zone_number=zone.number) }}">
                    <span class="sub_title2">Zone {{ zone.number }} - {{ zone.name }} </span>
                </a>
            </p>
        {% endfor %}
    {% else %}
        <h4>There are no zones [<a href="{{ url_for('zone_bp.manage') }}">New Zone</a>]</h4>
    {% endif %}
{% endblock %}
